<body>
    <p id="a"></p>
    <script>
     function add(a,b)
     {
        return a+b
     }
     function average(a,b)
     {
        return add(a,b)/2
     }
     var result=average(8,9)
     document.getElementById("a").innerHTML=result
    </script>
